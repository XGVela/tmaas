######## CNF TEMPLATE DEFINITIONS ###########
nf:
  version: "topo_eng_tag"
  vendorId: "mvnr"
  xgvelaId: "xgvela1" #do not edit
  nfClass: "mgmt"
  nfType: "xgvela"
  nfId: "xgvela1"

  cnftpl_configmap:
    mgmt_cfg:
      create: true
      metaspec:
        annotations:
          configMgmt: enabled
    static_cfg:
      create: true
      metaspec: {}
    env_cfg:
      create: false
      metaspec: {}
  cnftpl_secret:
      create: false
      metaspec: {}
      secretspec: {}
  cnftpl_namespaces:
      create: false
      metaspec: {}
  cnftpl_dashboard:
      create: false
      metaspec: {}
  cnftpl_eventdef:
      create: true
      metaspec: {}
  cnftpl_alertsdef:
      create: false
      metaspec: {}
  cnftpl_metricsdef:
      create: false
      metaspec: {}

###########################################

serviceAccount: topo-engine-account
hub: 10.1.1.1:5000

tmaas:
  init_container:
    image:
      repository: xgvela-svc-init
      tag: v0.3.4

componentSpec:
  service_fend:
    metaspec: {}
    ports:
      port: "8080"
      targetPort: "8080"
      nodePort: "31133"
    type: NodePort

  deployment:
    replicas: 1

    pod_metaspec:
      labels:
        app: topo-engine
      annotations:
        xgvela.com/me: '{"locationName":"bangalore-1","swVersion":"v1.0","managedBy":{"mns.address.primary":"IP=mns@primary","mns.address.secondary":"IP=mns@secondary"}}'
        prometheus.io/scrape: "true"
        prometheus.io/path: /metrics

    topo_engine:
      image: topo-engine
      tag: topo_eng_tag
      operations:
        running_operation_nf: "20"
        pending_operation_nf: "20"
        pending_timeout: "300"
        running_timeout: "600"
        completed_timeout: "900"
      resource:
        limit_memory: 500Mi
        limit_cpu: 500m
        request_memory: 300Mi
        request_cpu: 200m

    cim:
      image: cim
      tag: v1.11
      resource:
        limit_memory: 200Mi
        limit_cpu: 100m
        request_memory: 100Mi
        request_cpu: 50m
      mount:
        type: Directory
        container_path: /opt/logs
        host_path: /data/logs

scaling:
  max_replicas: 2
  min_replicas: 1
  target_cpu_percentage: 70

etcd_svc_fqdn: "etcd.xgvela-xgvela1-infra-xgvela-xgvela1.svc.cluster.local:2379"
kafka_svc_fqdn: "kafka-svc.xgvela-xgvela1-infra-xgvela-xgvela1.svc.cluster.local:9092"
k8s_svc_fqdn: "kubernetes.default.svc.cluster.local"
zk_svc_fqdn: "zk-0.zk.xgvela-xgvela1-infra-xgvela-xgvela1.svc.cluster.local:2181,zk-1.zk.xgvela-xgvela1-infra-xgvela-xgvela1.svc.cluster.local:2181,zk-2.zk.xgvela-xgvela1-infra-xgvela-xgvela1.svc.cluster.local:2181"
